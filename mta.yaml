_schema-version: "3.1"
ID: extnCertification
description: A simple CAP project.
version: 1.0.0
modules:
- name: extnCertification-aprouter
  type: nodejs
  path: app
  requires:
    - name: extnCertification-repo-runtime
    - name: extnCertification-xsuaa  
    - name: srv-api
      group: destinations
      properties:
        # defining a destination with the name srv_api for the approuter to use
        name: srv_api 
        url: '~{srv-url}'
        forwardAuthToken: true

- name: extnCertification-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: extnCertification-destination
  - name: extnCertification-connectivity
  - name: extnCertification-xsuaa
  - name: extnCertification-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci

- name: extnCertification-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: extnCertification-db
  parameters:
    buildpack: nodejs_buildpack
- name: extnCertification-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: extnCertification-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - escalationsfe.zip
      name: escalationsfe
      target-path: resources/
      
- name: escalationsfe
  type: html5
  path: app/escalationsfe
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []    
resources:
- name: extnCertification-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: extnCertification-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: extnCertification-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json

- name: extnCertification-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: extnCertification-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: extnCertification-html5-srv
    service-plan: app-host
- name: extnCertification-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: extnCertification-html5-rt
    service-plan: app-runtime    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
